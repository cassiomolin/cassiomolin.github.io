
<header class="absolute inset-x-0 top-0 z-50">
    <nav class="mx-auto flex max-w-5xl items-center justify-between p-6 lg:px-8" aria-label="Global">

      <div class="flex lg:flex-1">
        <a href="/" class="-m-1.5 p-1.5 text-gray-900 text-2xl font-semibold">cassiomolin</a>
      </div>

      <div class="flex lg:hidden">
        <button type="button" @click="isMobileMenuOpen = !isMobileMenuOpen" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>

      <div class="hidden lg:flex lg:gap-x-10">
        {{- with index site.Menus "main" }}
        {{- range site.Menus.main }}
          <a class="text-base font-semibold leading-6 text-gray-900" href="{{ .URL }}">
            {{ .Name }}
          </a>
        {{- end }}
        {{- end }}
      </div>

    </nav>

    <div x-show="isMobileMenuOpen" class="lg:hidden relative z-10" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">

      <!-- Background backdrop, show/hide based on slide-over state. -->
      <div class="fixed inset-0"></div>

      <div class="fixed inset-0 overflow-hidden">
        <div class="absolute inset-0 overflow-hidden">
          <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full">
            <!--
              Slide-over panel, show/hide based on slide-over state.

              Entering: "transform transition ease-in-out duration-500 sm:duration-700"
                From: "translate-x-full"
                To: "translate-x-0"
              Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
                From: "translate-x-0"
                To: "translate-x-full"
            -->
            <div
              x-show="isMobileMenuOpen"
              x-transition:enter="transform transition ease-in-out duration-500 sm:duration-700"
              x-transition:enter-start="translate-x-full"
              x-transition:enter-end="translate-x-0"
              x-transition:leave="transform transition ease-in-out duration-500 sm:duration-700"
              x-transition:leave-start="translate-x-0"
              x-transition:leave-end="translate-x-full"
              class="pointer-events-auto w-screen max-w-md">

              <div class="flex h-full flex-col bg-white shadow-xl p-6 pt-7">
                <div class="flex items-center justify-end">
                  <button type="button" @click="isMobileMenuOpen = !isMobileMenuOpen" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Close menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                <div class="mt-6 flow-root">
                  <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">

                      {{- with index site.Menus "main" }}
                      {{- range site.Menus.main }}
                        <a class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50" href="{{ .URL }}">
                          {{ .Name }}
                        </a>
                      {{- end }}
                      {{- end }}

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </header>
