#-------------------------------
# Author Settings
author:
  name: cassiomolin
  avatar: '/assets/images/cassiomolin.jpg'


#-------------------------------
# Hero Settings
hero:
  title: Cassio Mazzochi Molin
  description: I am a software engineer living and working in Ireland. And this is my not-so-frequently-updated coding blog.
  image: '/assets/images/pages/home/cover.jpg'
  image_source: https://unsplash.com/photos/0UGfSS9Sanw


#-------------------------------
# Contact Settings
contact:
  description: Would you like to drop me a line? Or perhaps suggest me a new post? Or simply say hello? Just fill in the form below and I will get back to you shorty.
  google_script_url: https://script.google.com/macros/s/AKfycbzunPZvyXcwHWULmwejUDULxBviv6NqWcIX6KZAupX_MsySK9rQ/exec
