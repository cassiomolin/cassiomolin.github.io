#-------------------------------
# Footer section
# Example of adding a new link to the footer - {icon: "lni-github-original", link: "https://github.com"}
# Other icons can be found at https://lineicons.com/icons/
social:
- {icon: "lni-linkedin-original", link: "https://www.linkedin.com/in/cassiomolin"}
- {icon: "lni-stackoverflow", link: "https://www.stackoverflow.com/u/1426227"}
- {icon: "lni-github-original", link: "https://github.com/cassiomolin"}


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: cassiomolin 


#-------------------------------
# Google Analytics
google-analytics: UA-69796629-3


#-------------------------------
# Date format
date_format: "%d %b %Y"


#-------------------------------
# Build settings
incremental: true
exclude:
  - README.md
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll/tagging

paginate: 8
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

# SASS
sass:
  sass_dir: _sass
  style: compressed

# HTML Compression (see https://jch.penibelst.de)
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  profile: false